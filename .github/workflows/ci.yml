name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    name: Nix Flake Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Check flake
        run: nix flake check --print-build-logs
  format:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Check Nix formatting
        run: |
          nix develop .#ci --command treefmt --fail-on-change
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Run statix
        run: nix develop .#ci --command statix check .
      - name: Run deadnix
        run: nix develop .#ci --command deadnix --fail .
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Run tests
        run: nix flake check --print-build-logs
  build:
    name: Build (${{ matrix.system }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            os: ubuntu-latest
          - system: x86_64-darwin
            os: macos-latest
          - system: aarch64-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Build packages
        run: |
          nix build .#packages.${{ matrix.system }}.default --print-build-logs
          nix build .#packages.${{ matrix.system }}.deploy --print-build-logs
          nix build .#packages.${{ matrix.system }}.diff --print-build-logs
          nix build .#packages.${{ matrix.system }}.eval --print-build-logs
  eval-example:
    name: Evaluate Example Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Evaluate example configuration
        run: |
          # Build the example-eval check from the flake
          nix build .#checks.x86_64-linux.example-eval --print-build-logs
          echo "Example configuration evaluated successfully"
